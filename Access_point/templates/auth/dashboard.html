<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f3f4f6;
    }

    .navbar-brand {
      font-weight: bold;
      color: #2f80ed !important;
    }

    .container {
      margin-top: 2rem;
    }

    .todo-card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      background-color: white;
    }

    .login-button {
      margin-left: auto; /* Pushes the button to the far right */
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .todo-item span {
      font-size: 1.1rem;
    }

    .btn-remove {
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">AccessPoint</a>
      <!-- Beta box -->
      <div class="beta-box">Beta</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="resourcesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Resources
            </a>
            <ul class="dropdown-menu" aria-labelledby="resourcesDropdown">
              <li><a class="dropdown-item" href="/resources/scholarships">Scholarships</a></li>
              <li><a class="dropdown-item" href="/resources/pre-college-programs">Pre-College Programs</a></li>
              <li><a class="dropdown-item" href="/resources/fly_ins">Fly-Ins</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
        <a href="/auth/login" class="btn btn-primary btn-sm login-button">Login</a>

      </div>
      
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1 class="text-center mb-4">Welcome to Your Dashboard</h1>
    <div class="todo-card">
      <h2 class="text-center mb-3">To-Do List</h2>
      <form id="todoForm" class="mb-4">
        <div class="input-group">
          <input type="text" id="todoInput" class="form-control" placeholder="Add a new task" required>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
      <ul id="todoList" class="list-unstyled">
        <!-- Dynamic To-Do Items -->
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // To-Do List Logic
    const todoForm = document.getElementById('todoForm');
    const todoInput = document.getElementById('todoInput');
    const todoList = document.getElementById('todoList');

    // Handle form submission
    todoForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const task = todoInput.value.trim();
      if (task) {
        addTodoItem(task);
        todoInput.value = '';
      }
    });

    // Add a new To-Do item
    function addTodoItem(task) {
      const li = document.createElement('li');
      li.classList.add('todo-item');
      li.innerHTML = `
        <span>${task}</span>
        <button class="btn btn-danger btn-sm btn-remove">Remove</button>
      `;

      // Add event listener to remove button
      li.querySelector('.btn-remove').addEventListener('click', () => {
        li.remove();
      });

      todoList.appendChild(li);
    }
  </script>
</body>
</html>
