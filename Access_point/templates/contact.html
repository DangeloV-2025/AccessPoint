<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #e6f7ff;
      margin: 0;
      padding: 0;
    }

    .contact-header {
      background: linear-gradient(135deg, #56ccf2, #2f80ed);
      color: white;
      text-align: center;
      padding: 3rem 1rem;
      border-radius: 0 0 50px 50px;
    }

    .contact-header h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .contact-content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .contact-content h2 {
      color: #2f80ed;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .contact-content p {
      line-height: 1.6;
      font-size: 1.1rem;
      color: #555;
    }

    .contact-footer {
      text-align: center;
      padding: 1.5rem 0;
      background-color: #2f80ed;
      color: white;
      border-radius: 50px 50px 0 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  {% include "navbar.html" %}

  <!-- Header -->
  <header class="contact-header">
    <h1>Contact Us</h1>
  </header>

  <!-- Contact Information -->
  <div class="container">
    <div class="contact-content">
      <h2>Get in Touch</h2>
      <p>If you have any questions or need assistance, feel free to reach out to us using the details below:</p>
      <ul class="list-unstyled">
        <li><strong>Email:</strong> contactus@accesspointfoundation.org</li>
        <li><strong>Phone Number:</strong> [your_phone_number]</li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
