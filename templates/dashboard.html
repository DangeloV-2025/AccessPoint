<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Access Point</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="assets/css/style.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #e6f7ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .dashboard-container {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #56ccf2, #2f80ed);
      border: none;
    }

    .btn-primary:hover {
      background: #2f80ed;
    }

    footer {
      margin-top: auto;
      padding: 1rem 0;
      background-color: #2f80ed;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">AccessPoint</a>
      <div class="beta-box">Beta</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Section -->
  <div class="dashboard-container">
    <h1>Welcome, {{ user['email'] }}!</h1>
    <p>You are now logged in. Explore your options:</p>
    <a href="/" class="btn btn-primary mt-3">Go to Home</a>
    <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Access Point. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
